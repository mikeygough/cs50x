<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct'); // select where class name is 'correct'
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!'; // select where id is 'feedback1'
                    });

                    // When any incorrect answer is clicked, change color to red
                    let incorrects = document.querySelectorAll('.incorrect'); // select ALL where class name is 'incorrect', return array
                    for (let i = 0; i < incorrects.length; i++) {
                        incorrects[i].addEventListener('click', function() {
                            incorrects[i].style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innterHTML = 'Incorrect'; // select where id is 'feedback1'
                        });
                    }

                    // Check free response submission
                    document.querySelector('#check').addEventListener('click', function() { // select where id is 'check'
                        let input = document.querySelector('input');
                        if (input.value === 'Japan') { // dot notation gets us the value of the input field
                            input.style.backgroundColor = 'green';
                            document.querySelector('#feedback2').innterHTML = 'Correct!';
                        } else {
                            input.style.backgroundColor = 'red';
                            document.querySelector('#feedback2').innterHTML = 'Incorrect';
                        }
                    });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to vending machines in Japan? </h3>
                <button class="incorrect">6 people per 1 vending machine</button>
                <button class="incorrect">12 people per 1 vending machine</button>
                <button class="incorrect">18 people per 1 vending machine</button>
                <button class="correct">24 people per 1 vending machine</button>

                <!-- use this empty paragraph to add text later based on correct/incorrect anwer -->
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which country has the highest number of vending machines per capita in the world? </h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <!-- use this empty paragraph to add text later based on correct/incorrect anwer -->
                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
