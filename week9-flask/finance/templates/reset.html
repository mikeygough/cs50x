{% extends "layout.html" %}

{% block title %}
    Reset
{% endblock %}

{% block main %}

    <form action="/reset" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="oldpass" name="oldpass" placeholder="Current Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpass" name="newpass" placeholder="New Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="newpass-confirmation" name="newpass-confirmation" placeholder="Confirm New Password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
